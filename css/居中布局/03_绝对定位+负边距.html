<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      background-color: gray;
    }

    body {
      position: relative;
    }

    .center {
      height: 150px;
      width: 150px;
      background-color: beige;
      position: absolute;


      top: 50%;
      left: 50%;

      margin-top: -75px;
      margin-left: -75px;
    }
  </style>
</head>

<body>
  <!-- 同样适用于固定宽高 -->
  <div class="center"></div>
</body>

</html>
