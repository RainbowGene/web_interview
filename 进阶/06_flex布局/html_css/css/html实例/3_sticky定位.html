<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>定位</title>
  <style>
    body{
      height:2000px;
    }
    .box{
      background-color: red;
      position: sticky;
      top: 0;
    }
    /* 
      1, 父容器不能overflow：hidden/auto
      2，使用 top/bottom/left/right 等
      3，
     */
  </style>
</head>
<body>
  <p>我是段落1</p>
  <p>我是段落2</p>
  <p>我是段落3</p>
  <p>我是段落4</p>
  <p>我是段落5</p>
  <p>我是段落6</p>
  <div class="box">我是个块</div>
  <p>我是段落1</p>
  <p>我是段落2</p>
  <p>我是段落3</p>
  <p>我是段落4</p>
  <p>我是段落5</p>
  <p>我是段落6</p>
</body>
</html>
