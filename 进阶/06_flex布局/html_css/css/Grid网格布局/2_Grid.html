<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grid</title>
  <style>
    /* 作用在网格子项中的css属性 */
    #box{height: 300px;width: 300px;border: 1px saddlebrown solid;display: grid;
    grid-template-rows:repeat(3,1fr);
    grid-template-columns:repeat(3,1fr) ;}

    #box div{border: 1px solid black;background-color: red;
      /* 1, */
      
    }
  </style>
</head>   
<body>
  <div id="box">
    <div></div>
  </div>
</body>
</html>
