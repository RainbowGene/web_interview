<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>布局</title>
  <style>
    *{margin: 0;padding: 0;}
    #main{display: flex;}
    #left{height: 200px;width: 200px;background-color: red;}

    #right{height: 200px;width: 150px;background-color: gray;}
  </style>
</head>
<body>
  <div id="main">
    <div id="left"></div>
    <div id="center"></div>
    <div id="right"></div>
  </div>
</body>
</html>
